<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer with Music & Custom Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://t4.ftcdn.net/jpg/11/10/48/81/360_F_1110488118_eWpO5xzdOSQdzau9W6SU6rzTML1PcZxV.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 20px;
    }

    .timer {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .controls button,
    .music-controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff7675;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover,
    .music-controls button:hover {
      background-color: #d63031;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    #youtube-player {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <select id="time-selector">
      <option value="30">30 minutes</option>
      <option value="45">45 minutes</option>
      <option value="60">1 hour</option>
    </select>

    <div class="timer" id="timer">30:00</div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <div class="music-controls">
      <button id="play-music">Play Music</button>
      <button id="pause-music">Pause Music</button>
    </div>

    <div id="youtube-player">
      <iframe id="yt" width="300" height="170"
        src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&loop=1&playlist=jfKfPfyJRdk"
        title="Lofi music" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const stopBtn = document.getElementById('stop');
    const resetBtn = document.getElementById('reset');
    const playMusicBtn = document.getElementById('play-music');
    const pauseMusicBtn = document.getElementById('pause-music');
    const timeSelector = document.getElementById('time-selector');
    const youtubePlayer = document.getElementById('youtube-player');

    let totalTime = 30 * 60;
    let remainingTime = totalTime;
    let timer;
    let isRunning = false;

    function updateDisplay() {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds
        .toString()
        .padStart(2, '0')}`;
    }

    function setTimeFromDropdown() {
      const selected = parseInt(timeSelector.value);
      totalTime = selected * 60;
      remainingTime = totalTime;
      updateDisplay();
    }

    timeSelector.addEventListener('change', () => {
      if (!isRunning) {
        setTimeFromDropdown();
      }
    });

    function startTimer() {
      if (!isRunning && remainingTime > 0) {
        isRunning = true;
        timer = setInterval(() => {
          if (remainingTime > 0) {
            remainingTime--;
            updateDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            alert("Time's up! Take a break.");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function stopTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      remainingTime = totalTime;
      updateDisplay();
    }

    function playMusic() {
      youtubePlayer.style.display = 'block';
    }

    function pauseMusic() {
      youtubePlayer.style.display = 'none';
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    stopBtn.addEventListener('click', stopTimer);
    resetBtn.addEventListener('click', resetTimer);
    playMusicBtn.addEventListener('click', playMusic);
    pauseMusicBtn.addEventListener('click', pauseMusic);

    setTimeFromDropdown();
  </script>
</body>
</html>
